<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>返回顶部</title>
<link href="http://misc.360buyimg.com/lib/skin/2013/base.css" type="text/css" rel="stylesheet" />

<script src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" src="http://misc.360buyimg.com/jdf/1.0.0/unit/base/1.0.0/base.js"></script>

<style type="text/css">
/* 测试样式 */
#gotop{padding:10px 20px;border:1px solid #ccc;position:fixed;right:0px;bottom:0;background-color:#f1f1f1;}
</style>
</head>
<body>
<h2>返回顶部</h2>

<ul id="thelist"></ul>
<div id="gotop">返回顶部</div>

<script>
    //填充页面
    for(var i = 0, html = []; i < 100; i++) {html.push('<li>&nbsp;</li>');}
    $('#thelist').html(html.join(''));

	seajs.use(['jdf/1.0.0/ui/fixable/1.0.0/fixable', 'jdf/1.0.0/ui/gotop/1.0.0/gotop'],function(fixable, gotop){
		//固定位置
		$('#gotop').fixable({
			x:'right', 
			y:'bottom',
			xValue:0,
			yValue:0
		});
		
		//创建组件
		$('#gotop').gotop();
	});	
</script>

</body>
</html>
